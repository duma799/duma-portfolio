<!doctype html>
<html lang="en" class="dark scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }} | Duma</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            dark: {
                                950: "var(--dark-950)",
                                900: "var(--dark-900)",
                                800: "var(--dark-800)",
                                700: "var(--dark-700)",
                                600: "var(--dark-600)",
                                500: "var(--dark-500)",
                            },
                            accent: {
                                blue: "var(--accent-blue)",
                                purple: "var(--accent-purple)",
                                cyan: "var(--accent-cyan)",
                                green: "var(--accent-green)",
                                orange: "var(--accent-orange)",
                                red: "var(--accent-red)",
                                yellow: "var(--accent-yellow)",
                            },
                            text: {
                                primary: "var(--text-primary)",
                                secondary: "var(--text-secondary)",
                                muted: "var(--text-muted)",
                                dark: "var(--text-dark)",
                            },
                        },
                    },
                },
            };
        </script>
        <script>
            // Theme definitions
            const themes = {
                nord: {
                    "--dark-950": "#242933",
                    "--dark-900": "#2e3440",
                    "--dark-800": "#3b4252",
                    "--dark-700": "#434c5e",
                    "--dark-600": "#4c566a",
                    "--dark-500": "#5a657a",
                    "--accent-blue": "#5e81ac",
                    "--accent-purple": "#b48ead",
                    "--accent-cyan": "#88c0d0",
                    "--accent-green": "#a3be8c",
                    "--accent-orange": "#d08770",
                    "--accent-red": "#bf616a",
                    "--accent-yellow": "#ebcb8b",
                    "--text-primary": "#eceff4",
                    "--text-secondary": "#e5e9f0",
                    "--text-muted": "#d8dee9",
                    "--text-dark": "#4c566a",
                    "--glow-color": "136, 192, 208",
                    "--particle-colors": "#8fbcbb,#88c0d0,#81a1c1,#5e81ac",
                    "--gradient-colors":
                        "#8fbcbb, #88c0d0, #81a1c1, #5e81ac, #b48ead, #88c0d0, #8fbcbb",
                },
                tokyo: {
                    "--dark-950": "#0a0a0f",
                    "--dark-900": "#1a1b26",
                    "--dark-800": "#16161e",
                    "--dark-700": "#1f2335",
                    "--dark-600": "#292e42",
                    "--dark-500": "#3b4261",
                    "--accent-blue": "#7aa2f7",
                    "--accent-purple": "#bb9af7",
                    "--accent-cyan": "#7dcfff",
                    "--accent-green": "#9ece6a",
                    "--accent-orange": "#ff9e64",
                    "--accent-red": "#f7768e",
                    "--accent-yellow": "#e0af68",
                    "--text-primary": "#c0caf5",
                    "--text-secondary": "#a9b1d6",
                    "--text-muted": "#565f89",
                    "--text-dark": "#414868",
                    "--glow-color": "122, 162, 247",
                    "--particle-colors": "#7aa2f7,#bb9af7,#5d7cbf,#89b4fa",
                    "--gradient-colors":
                        "#7aa2f7, #bb9af7, #7dcfff, #bb9af7, #7aa2f7",
                },
                catppuccin: {
                    "--dark-950": "#11111b",
                    "--dark-900": "#1e1e2e",
                    "--dark-800": "#181825",
                    "--dark-700": "#313244",
                    "--dark-600": "#45475a",
                    "--dark-500": "#585b70",
                    "--accent-blue": "#89b4fa",
                    "--accent-purple": "#cba6f7",
                    "--accent-cyan": "#94e2d5",
                    "--accent-green": "#a6e3a1",
                    "--accent-orange": "#fab387",
                    "--accent-red": "#f38ba8",
                    "--accent-yellow": "#f9e2af",
                    "--text-primary": "#cdd6f4",
                    "--text-secondary": "#bac2de",
                    "--text-muted": "#6c7086",
                    "--text-dark": "#45475a",
                    "--glow-color": "203, 166, 247",
                    "--particle-colors": "#cba6f7,#89b4fa,#94e2d5,#f5c2e7",
                    "--gradient-colors":
                        "#cba6f7, #89b4fa, #94e2d5, #89b4fa, #cba6f7",
                },
                gruvbox: {
                    "--dark-950": "#1d2021",
                    "--dark-900": "#282828",
                    "--dark-800": "#32302f",
                    "--dark-700": "#3c3836",
                    "--dark-600": "#504945",
                    "--dark-500": "#665c54",
                    "--accent-blue": "#83a598",
                    "--accent-purple": "#d3869b",
                    "--accent-cyan": "#8ec07c",
                    "--accent-green": "#b8bb26",
                    "--accent-orange": "#fe8019",
                    "--accent-red": "#fb4934",
                    "--accent-yellow": "#fabd2f",
                    "--text-primary": "#ebdbb2",
                    "--text-secondary": "#d5c4a1",
                    "--text-muted": "#a89984",
                    "--text-dark": "#504945",
                    "--glow-color": "254, 128, 25",
                    "--particle-colors": "#fe8019,#fabd2f,#b8bb26,#83a598",
                    "--gradient-colors":
                        "#fe8019, #fabd2f, #b8bb26, #83a598, #fe8019",
                },
                material: {
                    "--dark-950": "#0f111a",
                    "--dark-900": "#1a1c25",
                    "--dark-800": "#232530",
                    "--dark-700": "#2c2e3a",
                    "--dark-600": "#3b3d4a",
                    "--dark-500": "#4a4c59",
                    "--accent-blue": "#82aaff",
                    "--accent-purple": "#c792ea",
                    "--accent-cyan": "#89ddff",
                    "--accent-green": "#c3e88d",
                    "--accent-orange": "#f78c6c",
                    "--accent-red": "#ff5370",
                    "--accent-yellow": "#ffcb6b",
                    "--text-primary": "#eeffff",
                    "--text-secondary": "#b2ccd6",
                    "--text-muted": "#676e95",
                    "--text-dark": "#3b3d4a",
                    "--glow-color": "130, 170, 255",
                    "--particle-colors": "#82aaff,#c792ea,#89ddff,#c3e88d",
                    "--gradient-colors":
                        "#82aaff, #c792ea, #89ddff, #c792ea, #82aaff",
                },
            };

            function setTheme(themeName) {
                const theme = themes[themeName];
                if (!theme) return;

                const root = document.documentElement;
                Object.entries(theme).forEach(([prop, value]) => {
                    root.style.setProperty(prop, value);
                });

                localStorage.setItem("theme", themeName);
                document.documentElement.setAttribute("data-theme", themeName);

                // Dispatch event for particles.js to update
                window.dispatchEvent(
                    new CustomEvent("themechange", {
                        detail: { theme: themeName },
                    }),
                );
            }

            // Load saved theme or default to tokyo
            (function () {
                const saved = localStorage.getItem("theme") || "tokyo";
                setTheme(saved);
            })();
        </script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap");
            @font-face {
                font-family: "SF Pro Display";
                src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff2")
                    format("woff2");
                font-weight: 400;
                font-style: normal;
            }
            @font-face {
                font-family: "SF Pro Display";
                src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-medium-webfont.woff2")
                    format("woff2");
                font-weight: 500;
                font-style: normal;
            }
            @font-face {
                font-family: "SF Pro Display";
                src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-semibold-webfont.woff2")
                    format("woff2");
                font-weight: 600;
                font-style: normal;
            }
            @font-face {
                font-family: "SF Pro Display";
                src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-bold-webfont.woff2")
                    format("woff2");
                font-weight: 700;
                font-style: normal;
            }
            body {
                font-family:
                    "SF Pro Display",
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
            }
            code,
            .mono {
                font-family: "JetBrains Mono", monospace;
            }
            .gradient-text {
                background: linear-gradient(
                    135deg,
                    var(--accent-cyan),
                    var(--accent-blue),
                    var(--accent-purple),
                    var(--accent-blue),
                    var(--accent-cyan)
                );
                background-size: 300% 300%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: gradient-shift 6s ease infinite;
            }
            @keyframes gradient-shift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
        </style>
        <link rel="stylesheet" href="/static/css/terminal.css" />
        {% block head %}{% endblock %}
    </head>
    <body class="bg-dark-950 text-text-primary min-h-screen">
        <canvas id="particles-canvas" class="particles-bg"></canvas>
        {% include "partials/nav.html" %}
        <main class="pt-16">{% block content %}{% endblock %}</main>
        {% include "partials/footer.html" %}
        <script src="/static/js/particles.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
