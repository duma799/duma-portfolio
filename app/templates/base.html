<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Duma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        dark: { 900: "#0a0a0f", 800: "#12121a", 700: "#1a1a24", 600: "#22222e" },
                        accent: { 500: "#7aa2f7", 400: "#89b4fa", 600: "#5d7cbf" }
                    }
                }
            }
        }
    </script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap");
        body { font-family: "Inter", sans-serif; }
        code, .mono { font-family: "JetBrains Mono", monospace; }
        .gradient-text { background: linear-gradient(135deg, #7aa2f7, #bb9af7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-dark-900 text-gray-200 min-h-screen">
    {% include "partials/nav.html" %}
    <main class="pt-16">
        {% block content %}{% endblock %}
    </main>
    {% include "partials/footer.html" %}
    {% block scripts %}{% endblock %}
</body>
</html>
