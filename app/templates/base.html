<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }} | Duma</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            dark: {
                                950: "#0a0a0f",
                                900: "#1a1b26",
                                800: "#16161e",
                                700: "#1f2335",
                                600: "#292e42",
                                500: "#3b4261",
                            },
                            accent: {
                                blue: "#7aa2f7",
                                purple: "#bb9af7",
                                cyan: "#7dcfff",
                                green: "#9ece6a",
                                orange: "#ff9e64",
                                red: "#f7768e",
                                yellow: "#e0af68",
                            },
                            text: {
                                primary: "#c0caf5",
                                secondary: "#a9b1d6",
                                muted: "#565f89",
                                dark: "#414868",
                            },
                        },
                    },
                },
            };
        </script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap");
            @font-face {
                font-family: "SF Pro Display";
                src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff2")
                    format("woff2");
                font-weight: 400;
                font-style: normal;
            }
            @font-face {
                font-family: "SF Pro Display";
                src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-medium-webfont.woff2")
                    format("woff2");
                font-weight: 500;
                font-style: normal;
            }
            @font-face {
                font-family: "SF Pro Display";
                src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-semibold-webfont.woff2")
                    format("woff2");
                font-weight: 600;
                font-style: normal;
            }
            @font-face {
                font-family: "SF Pro Display";
                src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-bold-webfont.woff2")
                    format("woff2");
                font-weight: 700;
                font-style: normal;
            }
            body {
                font-family:
                    "SF Pro Display",
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
            }
            code,
            .mono {
                font-family: "JetBrains Mono", monospace;
            }
            .gradient-text {
                background: linear-gradient(135deg, #7aa2f7, #bb9af7);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        </style>
        <link rel="stylesheet" href="/static/css/terminal.css" />
        {% block head %}{% endblock %}
    </head>
    <body class="bg-dark-950 text-text-primary min-h-screen">
        <canvas id="particles-canvas" class="particles-bg"></canvas>
        {% include "partials/nav.html" %}
        <main class="pt-16">{% block content %}{% endblock %}</main>
        {% include "partials/footer.html" %}
        <script src="/static/js/particles.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
